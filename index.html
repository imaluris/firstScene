<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="src/aframe.min.js"></script>
  <script src="src/aabb-collider.js"></script>
  <script src="src/grab.js"></script>

</head>

<body>
  <a-scene>
     <a-assets>
        <a-mixin id="sphere" geometry="primitive: sphere" radius="0.3" material="color: blue"></a-mixin>
        <a-mixin id="sphere-collided" geometry="primitive: sphere" radius="5" material="color: #F2E646;"></a-mixin>
        <a-mixin id="sphere-grabbed" geometry="primitive: sphere" radius="0.3" material="color: #F2E646;"></a-mixin>
  </a-assets>
     <!-- Controlli vive -->
    <a-entity hand-controls="left" aabb-collider="objects: .sphere" grab></a-entity>
    <a-entity hand-controls="right" aabb-collider="objects: .sphere" grab></a-entity>

    
    <!-- Lato sinistro -->
    <a-box position="10 5 -3" rotation="0 0 0" color="#757575" depth="20" height="10" width="1"></a-box>
    <!-- Lato destro -->
    <a-box position="-9 5 -3" rotation="0 0 0" color="#757575" depth="20" height="10" width="1"></a-box>
    <!-- fondo -->
    <a-box position="0.5 5 -13" rotation="0 90 0" color="#757575" depth="20" height="10" width="1"></a-box>
    <!-- ingresso sinistro -->
    <a-box position="-6 5 7" rotation="0 90 0" color="#757575" depth="7" height="10" width="1"></a-box>
    <!-- ingresso destro -->
    <a-box position="7 5 7" rotation="0 90 0" color="#757575" depth="7" height="10" width="1"></a-box>
    <!-- soffitto -->
    <a-box position="0.5 10.5 -3" rotation="0 0 90" color="#757575" depth="21" height="20" width="1"></a-box>

    <a-entity layout="type: line; margin: 1" position="0 0 -2">
      <a-entity class=".sphere" mixin="sphere" position="2.5 1.9 0" ></a-entity>
      <a-entity class=".sphere" mixin="sphere" position="0 1.9 0" ></a-entity>
      <a-entity class=".sphere" mixin="sphere" position="-2.5 1.9 0" ></a-entity>
      <a-entity class=".sphere" mixin="sphere" position="1 1.9 2.5" ></a-entity>
      <a-entity class=".sphere" mixin="sphere" position="-1 1.9 2.5" ></a-entity>
    </a-entity>
    
    <!-- piano-->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#F9A825"></a-plane>
    <a-sky color="#0000ff"></a-sky>
  </a-scene>
</body>

</html>
