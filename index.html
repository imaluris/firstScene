<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="src/joystick.js"></script>
  <script src="src/aframe.min.js"></script>

</head>

<body>
  <a-scene>
    <a-entity vive-controls="hand: left"></a-entity>
    <a-entity vive-controls="hand: right"></a-entity>
    <a-entity position="0 0 15">
      <a-camera id="myCamera"></a-camera>
    </a-entity>
    <!-- Lato sinistro -->
    <a-box position="10 5 -3" rotation="0 0 0" color="#757575" depth="20" height="10" width="1"></a-box>
    <!-- Lato destro -->
    <a-box position="-9 5 -3" rotation="0 0 0" color="#757575" depth="20" height="10" width="1"></a-box>
    <!-- fondo -->
    <a-box position="0.5 5 -13" rotation="0 90 0" color="#757575" depth="20" height="10" width="1"></a-box>
    <!-- ingresso sinistro -->
    <a-box position="-6 5 7" rotation="0 90 0" color="#757575" depth="7" height="10" width="1"></a-box>
    <!-- ingresso destro -->
    <a-box position="7 5 7" rotation="0 90 0" color="#757575" depth="7" height="10" width="1"></a-box>
    <!-- soffitto -->
    <a-box position="0.5 10.5 -3" rotation="0 0 90" color="#757575" depth="21" height="20" width="1"></a-box>

    <a-sphere position="0 1.9 0" color="blue" radius="2"></a-sphere>
    <!-- piano-->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#F9A825"></a-plane>
    <a-sky color="#0000ff"></a-sky>
  </a-scene>
</body>

</html>
